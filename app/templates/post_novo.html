{% extends 'base.html' %}
{% block content %}

    <div class="container">
        {% include 'nav.html' %}
        <div class="row mt-4">
            <h3>Nono Post</h3>
        </div>
        <form action="" method="post" class="row mt-4 p-4 round border shadow">
            {{form.csrf_token}}

            {{form.mensagem.label()}}
            {{form.mensagem(class="form-control")}}

            {{form.btnSubmit(class="btn btn-primary col-12 mt-3")}}
        </form>
    </div>
    
{% endblock %}
